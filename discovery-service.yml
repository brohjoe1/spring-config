spring:
  application:
    name: eureka-server
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

logging:
  level:
    root: Error






